<div class="container">
    <h3 class="page-header">User List</h3>
    <div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let usr of user" (click) = onSelect(usr)><strong>Name:</strong> {{usr.name}} | <strong>Email:</strong> <a href=mailto:{{usr.email}}>{{usr.email}}</a></li>

        </ul>
    </div>
</div>
