<div class="container">
    <div >
        <h3 class="page-header">Add User Info</h3>
        <form (ngSubmit)="onSubmit(model); " #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <input type="hidden" class="form-control" id="id" [(ngModel)]="model.id" name="id">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="email" [(ngModel)]="model.email" name="email">
            </div>


            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        </form>
    </div>
</div>
